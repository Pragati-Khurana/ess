<body>
    <form>
        <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="h1">Contact Details</p>
        </div>
    
        <div class="col-12">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Line1</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="line1" [(ngModel)]="line1" placeholder="Apt/Soc">
                </div>
    
                <label class="col-form-label col-sm-2">Line2</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="line2" [(ngModel)]="line2" placeholder="Street Name">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-form-label col-sm-2">City</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="city" [(ngModel)]="city" placeholder="City">
                </div>
    
                <label class="col-form-label col-sm-2">State</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="state" [(ngModel)]="state" placeholder="State">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Country</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="country" [(ngModel)]="country" placeholder="Country">
                </div>
    
                <label class="col-form-label col-sm-2">Mobile No</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="mobno" [(ngModel)]="mobno" placeholder="Mobile No.">
                </div>
            </div>
            
            <div>
                <button (click)="updateEmployee()" class="btn btn-outline-dark float-right">
                    Edit Contact Information
                </button>
            </div>
        </div>
    </div>
    </div>
    </form>
    
    </body>
