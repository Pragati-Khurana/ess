<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
       Ã—
      </button>
    </div>
    <div class="modal-body">
        <app-edit-contact-d></app-edit-contact-d>
    </div>
  </ng-template>


    <div class="my-2">
        {{appStatus | async}}
    </div>
    <p class="h1">Address</p>

    <body>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Line1</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="line1" [(ngModel)]="line1" readonly>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Line2</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="line2" [(ngModel)]="line2" readonly>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">City</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="city" [(ngModel)]="city" readonly>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">State</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="state" [(ngModel)]="state" readonly>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Country</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="country" [(ngModel)]="country" readonly>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Mobile No.</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" name="mobno" [(ngModel)]="mobno" readonly>
                        </div>
                    </div>
    
                    <div>
                        <button class="btn btn-lg btn-outline-dark float-right" *ngIf=(checkHead) (click)="editClick(mymodal)">Edit Contact Information</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
