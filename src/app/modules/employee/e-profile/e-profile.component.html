
   
<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        Ã—
      </button>
    </div>
    <div class="modal-body">
  
  
      
      <body>
          
          <form>
              <div class="container-fluid">
                  <div class="row">
                      
                      <div class="col-12">
                          <p class="h1">Personal Information</p>
                      </div>
      
                      <div class="col-9">
                          <div class="form-group row">
                              <label class="col-form-label col-sm-2">Emp ID</label>
                              <div class="col-sm-4">
                                  <input type="text" readonly class="form-control" name="empid" [(ngModel)]="empid" placeholder="Emp ID">
                              </div>
      
                              <label class="col-form-label col-sm-2">Emp Name</label>
                              <div class="col-sm-4">
                                  <input type="text" readonly class="form-control" name="empname" [(ngModel)]="empname" placeholder="Emp Name">
                              </div>
                          </div>
      
                          <div class="form-group row">
                              <label class="col-form-label col-sm-2">DOB</label>
                              <div class="col-sm-4">
                                  <input type="date" readonly class="form-control" name="empdob" [(ngModel)]="empdob">
                              </div>
      
                              <label class="col-form-label col-sm-2">Gender</label>
                              <div class="col-sm-4">
                                  <select class="form-control" name="empgender" readonly [(ngModel)]="empgender">
                                      <option>--Select--</option>
                                      <option value="FEMALE">Female</option>
                                      <option value="MALE">Male</option>
                                  </select>
                              </div>
                          </div>
      
                          <div class="form-group row">
                              <label class="col-form-label col-sm-2">Department</label>
                              <div class="col-sm-4">
                                  <select class="form-control" [(ngModel)]="empdepartment" name="empdepartment" readonly>
                                      <option>--Select--</option>
                                      <option *ngFor="let depName of dept">
                                          {{depName.DeptName}}
                                      </option>
                                  </select>
                              </div>
                              
                              <label class="col-form-label col-sm-2">Blood Group</label>
                              <div class="col-sm-4">
                                  <select class="form-control" name="empbgrp" [(ngModel)]="empbgrp" readonly>
                                      <option>--Select--</option>
                                      <option value="O+">O+</option>
                                      <option value="O-">O-</option>
                                      <option value="A+">A+</option>
                                      <option value="A-">A-</option>
                                      <option value="B+">B+</option>
                                      <option value="B-">B-</option>
                                      <option value="AB+">AB+</option>
                                      <option value="AB-">AB-</option>
                                  </select>
                              </div>
                          </div>
                          
      
                          <div class="form-group row">
                              <label class="col-form-label col-sm-2">Category</label>
                              <div class="col-sm-4">
                                  <input type="text" readonly class="form-control" name="empcategory" [(ngModel)]="empcategory" placeholder="Category">
                              </div>
      
                          </div>
      
                      </div>
      
                      <div class="col-3">
                          <div class="bd-highlight ml-5" style="width: 40%;">
                              <img [src]="empPhotoFilePath" height="200px" width="200px">
                              <input type="file" class="" (change)="empuploadPhoto($event)"/>
                          </div>
                      
  
                      <div>
                          <button (click)="updateEmployee()" class="btn btn-outline-dark float-right mt-10">
                              Edit Personal Information
                          </button>
                      </div>
                  </div>
                  </div>
              </div>
          </form>
      </body>
  
  
  
  
  
  
  
  
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div> -->
  </ng-template>
  
  <body>
      <div class="my-2">
          {{appStatus | async}}
      </div>
  
      <form>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-3">
                      <p class="h1">Profile Picture</p>
                      <!-- <div class="img-fluid">
                          <img [src]="PhotoFilePath" class="img-thumbnail pp"/>
                      </div> -->
                      <div class="bd-highlight ml-5 mt-5" style="width: 40%;">
                          <img [src]="PhotoFilePath" height="200px" width="200px">
                          <!-- <input type="file" class="" (change)="uploadPhoto($event)"/> -->
                      </div>
  
                      <div class="form-group row mt-5">
                          <label class="col-form-label col-sm-4">Emp ID</label>
                          <div class="col-sm-7">
                              <input type="text" readonly class="form-control" name="eid" [(ngModel)]="eid">
                          </div>
                      </div>     
                  </div>
  
                  <div class="col-4">
                      <p class="h1">Personal Details</p>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">Emp Name</label>
                          <div class="col-sm-8">
                              <input type="text" readonly class="form-control" name="ename" [(ngModel)]="ename">
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">Birth Date</label>
                          <div class="col-sm-8">
                              <input type="date" readonly name="dob" class="form-control" [(ngModel)]="dob">
                          </div>
                      </div>
  
  
                      <div class="form-group row">                    
                          <label class="col-form-label col-sm-3">Gender</label>
                          <div class="col-sm-8">
                              <select class="form-control" name="gender" readonly>
                                  <option [(ngModel)]="gender">{{this.gender}}</option>
                              </select>
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">Department</label>
                          <div class="col-sm-8">
                              <select class="form-control" name="department" readonly>
                                  <option [(ngModel)]="department">{{this.department}}</option>
                              </select>
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">Category</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" name="cat" [(ngModel)]="cat"  readonly>
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">Blood Group</label>
                          <div class="col-sm-8">
                              <select class="form-control" name="bloodgroup"  readonly>
                                  <option [(ngModel)]="bloodgroup">{{this.bloodgroup}}</option>
                              </select>
                          </div>
                      </div>
  
                      <div>
                          <button class="btn btn-lg btn-outline-dark float-right" *ngIf=(checkHead) (click)="open(mymodal)">Edit Personal Information</button>
                      </div>
  
                  </div>
  
                  <div class="col-5">
                      <router-outlet></router-outlet>
                  </div>
  
              </div>
          </div>
      </form>
  </body>
