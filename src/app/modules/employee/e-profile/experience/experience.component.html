<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        Ã—
      </button>
    </div>
    <div class="modal-body">
<app-edit-experience-d></app-edit-experience-d>
    </div>
  </ng-template>

    <div class="my-2">
        {{appStatus | async}}
    </div>
    <p class="h1">Experience Details</p>

    <body>
    <form>
        <div class="fluid-container">
            
            <div class="row">

                <div class="col-12">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">SrNo.</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" [(ngModel)]="srno" name="srno" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">DOJ</label>
                        <div class="col-sm-8">
                            <input type="date" readonly class="form-control" [(ngModel)]="doj" name="doj" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">DOL</label>
                        <div class="col-sm-8">
                            <input type="date" readonly class="form-control" [(ngModel)]="dol" name="dol" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Designation</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" [(ngModel)]="designation" name="designation" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">ExpMon</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" [(ngModel)]="expmon" name="expmon" readonly>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-lg btn-outline-dark float-right" *ngIf=(checkHead) (click)="open(mymodal)">Edit Experience Information</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>
